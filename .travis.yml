language: python
dist: xenial
matrix:
  include:
    - python: "3.5"
    - python: "3.5-dev"
    - python: "3.6"
    - python: "3.6-dev"
    - python: "3.7"
    - python: "3.7-dev"
    - python: "nightly"
  allow_failures:
    - python: "3.5-dev"
    - python: "3.6-dev"
    - python: "3.7-dev"
    - python: "nightly"
before_install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source $HOME/.poetry/env
  - pip install codecov
install:
  - poetry install
script:
  - poetry run test
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  user: "mjcaley"
  password:
    secure: ""
  on:
    tags: true
    python: "3.5"
  distributions: "sdist bdist_wheel"
